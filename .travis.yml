language: C

os:
  - linux
  - osx
sudo: required
env:
  global:
    - DEPS_DIR="${HOME}/deps"
    - COVERAGE="true"
    - ANACONDA_TOKEN="ox-a17c699f-1776-436c-af24-74620852ae91%"
  matrix:
    - PYTHON_VERSION="2.7"
    - PYTHON_VERSION="3.5"
    - PYTHON_VERSION="3.6"
install: bash ci/travis/install.sh
script: bash ci/travis/script.sh
branches:
  only:
  - master
  - continuous_integration


deploy:
 # Deploy to Anaconda.org
  - provider: script
    script: "sh $TRAVIS_BUILD_DIR/ci/travis/deploy_anaconda.sh"
    on:
        branch: continuous_integration
    #   tags: true
    skip_cleanup: true
