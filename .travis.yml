#   - continuous_integration


deploy:
 # Deploy to Anaconda.org
  - provider: script
    script: "bash $TRAVIS_BUILD_DIR/ci/travis/deploy.sh"
    on:
        # branch: continuous_integration
      tags: true
    skip_cleanup: true
